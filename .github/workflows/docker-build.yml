name: Build & Push rag-chat-ui Images

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Backend (FastAPI)
      - name: Build & Push Backend
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ghcr.io/${{ github.repository_owner }}/rag-chat-backend:latest \
            ./backend \
            --push

      # Frontend
      - name: Build & Push Frontend
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ghcr.io/${{ github.repository_owner }}/rag-chat-frontend:latest \
            ./frontend \
            --push

      # Admin Frontend
      - name: Build & Push Admin Frontend
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ghcr.io/${{ github.repository_owner }}/rag-chat-admin:latest \
            ./admin-frontend \
            --push
