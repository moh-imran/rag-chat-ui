name: Build & Push rag-chat-ui Images

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Backend (FastAPI)
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/rag-chat-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/rag-chat-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Admin Frontend
      - name: Build & Push Admin Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./admin-frontend
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/rag-chat-admin:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
