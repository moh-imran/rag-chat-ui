services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    environment:
      - RAG_API_URL=http://host.docker.internal:8000
      - PYTHONPATH=/app
      - MONGODB_URL=mongodb://admin:secret@mongodb:27017/rag_chat?authSource=admin
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    depends_on:
      - mongodb
    networks:
      - rag-network

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - mongodb_chat_data:/data/db
    networks:
      - rag-network

  frontend:
    build:
      context: ./frontend
      target: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - backend
    networks:
      - rag-network

  admin-frontend:
    build:
      context: ./admin-frontend
      target: development
    volumes:
      - ./admin-frontend:/app
      - /app/node_modules
    ports:
      - "5174:5173"
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - backend
    networks:
      - rag-network

networks:
  rag-network:
    name: rag-shared-network
    driver: bridge

volumes:
  mongodb_chat_data:
